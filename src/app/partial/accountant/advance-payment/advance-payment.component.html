<div class="container-fluid">
    <div class="form-container">
        <div class="card">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col-sm-10">
                        <div class="row align-items-center">
                            <div class="col-sm mb-0 mb-lg-0">
                                <mat-form-field appearance="legacy" class="w-100">
                                    <mat-label>All Company</mat-label>
                                    <mat-select>
                                        <mat-option>Option 1</mat-option>
                                        <mat-option>Option 2</mat-option>
                                        <mat-option>Option 3</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-sm mb-0 mb-lg-0">
                                <mat-form-field appearance="legacy" class="w-100">
                                    <mat-label>Employee</mat-label>
                                    <mat-select>
                                        <mat-option>Option 1</mat-option>
                                        <mat-option>Option 2</mat-option>
                                        <mat-option>Option 3</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-sm mb-0 mb-lg-0">
                                <mat-form-field appearance="legacy" class="w-100">
                                    <mat-label>From Date</mat-label>
                                    <input matInput [matDatepicker]="picker">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>

                            </div>
                            <div class="col-sm">
                                <mat-form-field appearance="legacy" class="w-100">
                                    <mat-label>To Date</mat-label>
                                    <input matInput [matDatepicker]="picker">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-auto">
                                <button mat-raised-button>Search</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2 text-end">
                        <button mat-raised-button class="btn-main" (click)="newpayment()">
                            <mat-icon>add</mat-icon>
                            Add New
                        </button>

                    </div>

                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">

                    <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                        <ng-container matColumnDef="srno">
                            <th mat-header-cell *matHeaderCellDef> Sr.No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                        </ng-container>

                        <ng-container matColumnDef="emp_name">
                            <th mat-header-cell *matHeaderCellDef> Employee Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.emp_name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="advance_amt">
                            <th mat-header-cell *matHeaderCellDef> Advance Amount</th>
                            <td mat-cell *matCellDef="let element"> {{element.advance_amt}} </td>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                        </ng-container>

                        <ng-container matColumnDef="mode_of_payment">
                            <th mat-header-cell *matHeaderCellDef> Mode of Payment </th>
                            <td mat-cell *matCellDef="let element"> {{element.mode_of_payment}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button [matMenuTriggerFor]="menu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu" xPosition="before">
                                    <button mat-menu-item>
                                        <div class="d-flex justify-content-between align-items-center" (click)="newpayment()">
                                            <span>Edit</span>
                                            <mat-icon>edit</mat-icon>
                                        </div>
                                    </button>
                                    <button mat-menu-item>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span>Delete</span>
                                            <mat-icon>delete_outline</mat-icon>
                                        </div>
                                    </button>
                                </mat-menu>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
