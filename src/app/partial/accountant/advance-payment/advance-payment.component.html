<div class="container-fluid">
    <div class="form-container">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-sm-3 mb-3 mb-lg-0">
                                <mat-form-field appearance="legacy" class="w-100">
                                    <mat-label>All Company</mat-label>
                                    <mat-select>
                                        <mat-option>Option 1</mat-option>
                                        <mat-option>Option 2</mat-option>
                                        <mat-option>Option 3</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3 mb-3 mb-lg-0">
                                <mat-form-field appearance="legacy" class="w-100">
                                    <mat-label>Employee</mat-label>
                                    <mat-select>
                                        <mat-option>Option 1</mat-option>
                                        <mat-option>Option 2</mat-option>
                                        <mat-option>Option 3</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3 mb-3 mb-lg-0">
                                <mat-form-field appearance="legacy" class="w-100">
                                    <mat-label>From Date</mat-label>
                                    <input matInput [matDatepicker]="picker">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>

                            </div>
                            <div class="col-sm-3">
                                <mat-form-field appearance="legacy" class="w-100">
                                    <mat-label>To Date</mat-label>
                                    <input matInput [matDatepicker]="picker">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 text-end">
                        <button type="button" class="btn btn-main" data-bs-toggle="modal"
                            data-bs-target="#AddNewPaymentModal">
                            <i class="fa-solid fa-plus me-2"></i>Add New
                        </button>

                        <button mat-raised-button class="btn-main" (click)="newpayment()">
                            <mat-icon>add</mat-icon>
                            Add New
                        </button>

                    </div>

                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">

                    <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                        <ng-container matColumnDef="srno">
                            <th mat-header-cell *matHeaderCellDef> Sr.No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                        </ng-container>

                        <ng-container matColumnDef="emp_name">
                            <th mat-header-cell *matHeaderCellDef> Employee Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.emp_name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="advance_amt">
                            <th mat-header-cell *matHeaderCellDef> Advance Amount</th>
                            <td mat-cell *matCellDef="let element"> {{element.advance_amt}} </td>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                        </ng-container>

                        <ng-container matColumnDef="mode_of_payment">
                            <th mat-header-cell *matHeaderCellDef> Mode of Payment </th>
                            <td mat-cell *matCellDef="let element"> {{element.mode_of_payment}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button [matMenuTriggerFor]="menu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu" xPosition="before">
                                    <button mat-menu-item>
                                        <div class="d-flex justify-content-between align-items-center" (click)="newpayment()">
                                            <span>Edit</span>
                                            <mat-icon>edit</mat-icon>
                                        </div>
                                    </button>
                                    <button mat-menu-item>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span>Delete</span>
                                            <mat-icon>delete_outline</mat-icon>
                                        </div>
                                    </button>
                                </mat-menu>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="AddNewPaymentModal" tabindex="-1" aria-labelledby="AddNewPaymentModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="AddNewPaymentModalLabel">New Payment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Company">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Employee">
                            </div>
                            <div class="mb-3">
                                <input type="date" class="form-control" placeholder="Advance Date">
                            </div>
                            <div class="mb-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Payment Mode</option>
                                    <option value="1">Cash</option>
                                    <option value="2">NFT / UTR</option>
                                    <option value="3">Cheque</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Bank Name</option>
                                    <option value="1">Bank of India</option>
                                    <option value="2">Bank of Baroda</option>
                                    <option value="3">Kotak</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Branch Name</option>
                                    <option value="1">SSI Market Yard Branch</option>
                                    <option value="2">Dahiwadi</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="date" class="form-control" placeholder="Advance Amount">
                            </div>
                            <div class="mb-3">
                                <input type="date" class="form-control" placeholder="Monthly Installment">
                            </div>
                            <div class="mb-3">
                                <div class="">
                                    <textarea class="form-control" placeholder="Remark" id="floatingTextarea2"
                                        rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-main" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-main">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
