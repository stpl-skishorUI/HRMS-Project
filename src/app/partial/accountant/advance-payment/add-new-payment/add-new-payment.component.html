<div class="d-flex justify-content-between align-items-center">
    <h5 class="text-main">New Payment</h5>
    <mat-icon [mat-dialog-close]="true">close</mat-icon>
</div>

<div class="row">
    <div class="mb-0">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Company</mat-label>
            <input matInput placeholder="Enter Company">
        </mat-form-field>
    </div>
    <div class="mb-0">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Employee</mat-label>
            <input matInput placeholder="Enter Employee">
        </mat-form-field>
    </div>
    <div class="col-sm-12">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <div class="mb-0">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>From Date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-0">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Payment Mode</mat-label>
                        <mat-select>
                            <mat-option>Option 1</mat-option>
                            <mat-option>Option 2</mat-option>
                            <mat-option>Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-6">
                <div class="mb-0">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Bank Name</mat-label>
                        <mat-select>
                            <mat-option>Option 1</mat-option>
                            <mat-option>Option 2</mat-option>
                            <mat-option>Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-0">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Branch Name</mat-label>
                        <mat-select>
                            <mat-option>Option 1</mat-option>
                            <mat-option>Option 2</mat-option>
                            <mat-option>Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>


    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-6">
                <div class="mb-0">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Advance Amount</mat-label>
                        <input type="number" matInput placeholder="100000000(Rs)">
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-0">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Monthly Installment</mat-label>
                        <input type="number" matInput placeholder="120000000(Rs)">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>


    <div class="mb-0">
        <div class="">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Remark</mat-label>
                <textarea matInput placeholder="Enter your feddback"></textarea>
            </mat-form-field>
        </div>
    </div>
</div>
<div class="d-flex justify-content-between">
    <button mat-raised-button class="btn-outline-main">Cancel</button>
    <button mat-raised-button class="btn-main">Save</button>
</div>
