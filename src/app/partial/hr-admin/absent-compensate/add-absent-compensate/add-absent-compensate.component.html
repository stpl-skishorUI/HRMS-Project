<div class="d-flex justify-content-between align-items-center">
    <h5 class="text-main">Apply for Leave </h5>
    <i class="fa fa-times" aria-hidden="true"></i>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="mb-2">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Select Company </mat-label>
                <mat-select>
                    <mat-option>Option 1</mat-option>
                    <mat-option>Option 2</mat-option>
                    <mat-option>Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mb-2">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Select Employee </mat-label>
                <mat-select>
                    <mat-option>Option 1</mat-option>
                    <mat-option>Option 2</mat-option>
                    <mat-option>Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mb-2">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Select Leave Type </mat-label>
                <mat-select>
                    <mat-option>Option 1</mat-option>
                    <mat-option>Option 2</mat-option>
                    <mat-option>Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mb-2 d-flex justify-content-between gap-3">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Start Date</mat-label>
                <input matInput placeholder="Start Date">
            </mat-form-field>

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>End Date</mat-label>
                <input matInput placeholder="End Date">
            </mat-form-field>
        </div>
        <div class="mb-2">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Remark</mat-label>
                <textarea matInput placeholder="Remark"></textarea>
            </mat-form-field>
        </div>
        <div class="mb-3">
            <label class="example-margin">Half Day :</label>
            <mat-checkbox class="mx-2">
                <small>
                    While applying half day please ensure start date & end date are same
                </small>
            </mat-checkbox>
        </div>
    </div>
</div>
<div class="row">
    <div class="d-flex justify-content-between">
        <button mat-raised-button class="btn-outline-main">Cancel</button>
        <button mat-raised-button class="btn-main">Save</button>
    </div>
</div>
