<div class="container-fluid">
    <div class="card main-card">
        <div class="card-header">
            <div class="form-container">
                <div class="row">
                    <div class="col-sm-3 mb-3 mb-lg-0">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>All Company</mat-label>
                            <mat-select>
                                <mat-option>Option 1</mat-option>
                                <mat-option>Option 2</mat-option>
                                <mat-option>Option 3</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3 mb-3 mb-lg-0">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Select Employee Name</mat-label>
                            <mat-select>
                                <mat-option>Option 1</mat-option>
                                <mat-option>Option 2</mat-option>
                                <mat-option>Option 3</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-2 mb-3 mb-lg-0">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Select Year</mat-label>
                            <mat-select>
                                <mat-option>Option 1</mat-option>
                                <mat-option>Option 2</mat-option>
                                <mat-option>Option 3</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="">
                <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef>Sr.No.</th>
                        <td mat-cell *matCellDef="let element">{{element.position}}</td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Company Name</th>
                        <td mat-cell *matCellDef="let element"> Shaurya Technosoft Pvt Ltd Navin boddal</td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="Employee_Name">
                        <th mat-header-cell *matHeaderCellDef>Employee Name</th>
                        <td mat-cell *matCellDef="let element">Navin boddal </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Total_Leaves">
                        <th mat-header-cell *matHeaderCellDef>Total Leaves</th>
                        <td mat-cell *matCellDef="let element"> 34.5</td>
                    </ng-container>

                    <ng-container matColumnDef="Taken_Leaves">
                        <th mat-header-cell *matHeaderCellDef>Taken Leaves</th>
                        <td mat-cell *matCellDef="let element">3 </td>
                    </ng-container>

                    <ng-container matColumnDef="Remaining_Leaves">
                        <th mat-header-cell *matHeaderCellDef>Remaining Leaves</th>
                        <td mat-cell *matCellDef="let element"> 31.5 </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
