<div class="card main-card">
    <div class="card-header pb-0">
        <div class="form-container">
            <div class="row align-items-center">
                <div class="col-sm-10">
                    <div class="row align-items-center">
                        <div class="col-sm">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Select Company Name</mat-label>
                                <mat-select>
                                    <mat-option> option-1</mat-option>
                                    <mat-option> option-1</mat-option>
                                    <mat-option> option-1</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Select Bank Name</mat-label>
                                <mat-select>
                                    <mat-option> option-1</mat-option>
                                    <mat-option> option-1</mat-option>
                                    <mat-option> option-1</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Select Branch Name</mat-label>
                                <mat-select>
                                    <mat-option> option-1</mat-option>
                                    <mat-option> option-1</mat-option>
                                    <mat-option> option-1</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Select Account Type</mat-label>
                                <mat-select>
                                    <mat-option> Saving</mat-option>
                                    <mat-option> Current</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Leave Type</mat-label>
                                <input matInput placeholder="Search Leave Type">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 text-end">
                    <button mat-button class="btn btn-outline-main" (click)="openDialog()">
                        <i class="fa-solid fa-plus me-2"></i>Add New
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                <ng-container matColumnDef="sr_no">
                    <th mat-header-cell *matHeaderCellDef> Sr.No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.sr_no}} </td>
                </ng-container>

                <ng-container matColumnDef="LeaveType_Name">
                    <th mat-header-cell *matHeaderCellDef>Company Name</th>
                    <td mat-cell *matCellDef="let element">
                        Sick Leave
                    </td>
                </ng-container>

                <ng-container matColumnDef="Half_Day">
                    <th mat-header-cell *matHeaderCellDef>Bank Name</th>
                    <td mat-cell *matCellDef="let element">Yes </td>
                </ng-container>

                <ng-container matColumnDef="Branch_Name">
                    <th mat-header-cell *matHeaderCellDef>Branch Name</th>
                    <td mat-cell *matCellDef="let element">Yes </td>
                </ng-container>

                <ng-container matColumnDef="Account_No">
                    <th mat-header-cell *matHeaderCellDef>Account No</th>
                    <td mat-cell *matCellDef="let element">Yes </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
