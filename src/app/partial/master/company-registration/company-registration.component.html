<div class="card main-card">
    <div class="card-header pb-0">
        <form [formGroup]="companyFilterForm" (ngSubmit)="filterRecord()">
            <div class="form-container">
                <div class="row align-items-center">
                    <div class="col-sm-9">
                        <div class="row align-items-center">
                            <div class="col-sm-3">
                                <mat-form-field appearance="fill">
                                    <mat-label>Organization</mat-label>
                                    <mat-select formControlName="organizationId">
                                        <mat-option *ngFor="let org of organizationArr" [value]="org.id">
                                            {{org.name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <div class="">
                                    <mat-form-field appearance="legacy" class="w-100">
                                        <mat-label>Search By </mat-label>
                                        <input matInput placeholder="Name, Email, Address">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-sm-auto">
                                <button mat-raised-button>Search</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3 text-end">
                        <button mat-raised-button class="btn-main" (click)="addCompany()">
                            <mat-icon>add</mat-icon>
                            Add New
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card-body p-2">
        <div class="">
            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                <ng-container matColumnDef="srno">
                    <th mat-header-cell *matHeaderCellDef> Sr.No. </th>
                    <td mat-cell *matCellDef="let element; let i=index"> {{(currentPage*10)+i+1}}  </td>
                </ng-container>

                <ng-container matColumnDef="companyLogo">
                    <th mat-header-cell *matHeaderCellDef> Company Logo</th>
                    <td mat-cell *matCellDef="let element"> <img [src]="element.companyLogo" class="img">  </td>
                </ng-container>

                <ng-container matColumnDef="companyName">
                    <th mat-header-cell *matHeaderCellDef> Company Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
                </ng-container>

                <ng-container matColumnDef="emailId">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn bg-info bg-opacity-10 text-info"
                                (click)="addCompany(element)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button type="button" class="btn bg-danger bg-opacity-10 text-danger"
                            (click)="onDelete(element.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <ng-container *ngIf="totalCount > 10">
                <mat-paginator [length]="totalCount" [pageIndex]="currentPage" [pageSize]="pageSize"
                    [pageSizeOptions]="[10]" [showFirstLastButtons]="true" (page)="onPageChanged($event)">
                </mat-paginator>
            </ng-container>

        </div>
    </div>
</div>
