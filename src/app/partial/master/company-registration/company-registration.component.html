<div class="card main-card">
    <div class="card-header pb-0">
        <div class="form-container">
            <div class="row align-items-center">
                <div class="col-sm-9">
                    <div class="row align-items-center">
                        <div class="col-sm-3">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Select Organization</mat-label>
                                <mat-select formControlName="organizationId">
                                    <mat-option value="0">Organization Registration</mat-option>
                                    <mat-option>Option 1</mat-option>
                                    <mat-option>Option 2</mat-option>
                                    <mat-option>Option 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-3">
                            <div class="">
                                <mat-form-field appearance="legacy" class="w-100">
                                    <mat-label>Search By </mat-label>
                                    <input matInput placeholder="Name, Email, Address">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-auto">
                            <button mat-raised-button>Search</button>
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-3 text-end">
                    <button mat-raised-button class="btn-main" (click)="addCompany()">
                        <mat-icon>add</mat-icon>
                        Add New
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body p-2">
        <div class="">
            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                <ng-container matColumnDef="srno">
                    <th mat-header-cell *matHeaderCellDef> Sr.No. </th>
                    <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="companyLogo">
                    <th mat-header-cell *matHeaderCellDef> Company Logo</th>
                    <td mat-cell *matCellDef="let element"> {{element.companyLogo}} </td>
                </ng-container>

                <ng-container matColumnDef="companyName">
                    <th mat-header-cell *matHeaderCellDef> Company Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
                </ng-container>

                <ng-container matColumnDef="emailId">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
                </ng-container>
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <!-- <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn bg-info bg-opacity-10 text-info"
                                (click)="addCompany(element)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button type="button" class="btn bg-danger bg-opacity-10 text-danger"
                                (click)="onDelete(element.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div> -->

                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>
                                <div class="d-flex justify-content-between align-items-center"
                                (click)="addCompany(element)">
                                    <span>Edit</span>
                                    <mat-icon>edit</mat-icon>
                                </div>
                            </button>
                            <button mat-menu-item>
                                <div class="d-flex justify-content-between align-items-center"  (click)="onDelete(element.id)">
                                    <span>Delete</span>
                                    <mat-icon>delete_outline</mat-icon>
                                </div>
                            </button>
                        </mat-menu>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </div>
