<form [formGroup]="companyRegistrationForm" (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-between">
        <h5 class="text-main">Add New Company </h5>
        <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <img src="../../../../../assets/images/user.jpg" alt="" class="img">
        </div>
        <div class="col-sm-8">
            <div class="form-container">
                <div class="mb-2">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Compant Name</mat-label>
                        <input matInput placeholder="Company Name" formControlName="companyName">
                    </mat-form-field>
                </div>
                <div class="mb-2">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Contact Number</mat-label>
                        <input matInput placeholder="Contact Number" formControlName="contactNo">
                    </mat-form-field>
                </div>
                <div class="mb-2">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Address</mat-label>
                        <textarea matInput placeholder="Enter Address" formControlName="address"></textarea>
                    </mat-form-field>
                </div>
                <div class="mb-2">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Website</mat-label>
                        <input matInput placeholder="Enter URL" formControlName="website">
                    </mat-form-field>
                </div>
                <div class="mb-2">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Email ID</mat-label>
                        <input matInput placeholder="Enter email id" formControlName="emailId">
                    </mat-form-field>
                </div>
                <div class="mb-2">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>About US</mat-label>
                        <textarea matInput placeholder="Enter About US" formControlName="aboutUs"></textarea>
                    </mat-form-field>
                </div>
                <div class="mb-2">
                    <!-- <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Choose File</mat-label>
                        <input matInput placeholder="Enter Email ID">
                    </mat-form-field> -->
                    <div class="upload-btn-wrapper">
                        <button mat-raised-button class="btn-main">
                            <i class="fa-solid fa-upload me-2"></i>
                            Upload File
                        </button>
                        <input type="file">
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-between">
            <button mat-raised-button class="btn-outline-main">Cancel</button>
            <button type="submit" mat-raised-button class="btn-main">Save</button>
        </div>
    </div>
</form>
