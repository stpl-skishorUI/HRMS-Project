<div class="d-flex justify-content-between align-items-center">
    <h5 class="text-main">Bank Name Registration </h5>
    <i class="fa fa-times" aria-hidden="true"></i>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="form-container">
            <div class="row justify-content-between align-items-center">
                <div class="col-sm-4">
                    <div class="">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Bank Name</mat-label>
                            <input matInput placeholder="Search for Bank Name">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive mb-3">
            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">
        
                <ng-container matColumnDef="sr_no">
                    <th mat-header-cell *matHeaderCellDef> Sr.No. </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                </ng-container>
        
                <ng-container matColumnDef="Bank_Name">
                    <th mat-header-cell *matHeaderCellDef>Bank Name</th>
                    <td mat-cell *matCellDef="let element">
                       {{element.bankName}}
                    </td>
                </ng-container>
        
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button>
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="d-flex justify-content-end gap-2">
            <button mat-raised-button class="btn-outline-main">Cancel</button>
            <button mat-raised-button class="btn-main">Save</button>
        </div>
    </div>
</div>
