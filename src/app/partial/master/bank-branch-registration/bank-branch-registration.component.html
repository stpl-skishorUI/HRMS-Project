<div class="card main-card">
    <div class="card-header pb-0">
        <div class="form-container">
            <div class="row align-items-center">
                <div class="col-sm-3">
                    <div class="">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Bank Name</mat-label>
                            <mat-select>
                                <mat-option *ngFor="let name of bankNames">{{name.name}}</mat-option>
                                <!-- <mat-option>Bank Of India</mat-option>
                                <mat-option>State Of India</mat-option> -->
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Branch Name</mat-label>
                            <input matInput placeholder="Branch Name">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-8">
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                        <ng-container matColumnDef="sr_no">
                            <th mat-header-cell *matHeaderCellDef>Sr.No.</th>
                            <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Bank_Name">
                            <th mat-header-cell *matHeaderCellDef>Bank Name</th>
                            <td mat-cell *matCellDef="let element">
                               {{element.bankName}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="Branch_Name">
                            <th mat-header-cell *matHeaderCellDef>Branch Name</th>
                            <td mat-cell *matCellDef="let element">{{element.branchName}}</td>
                        </ng-container>

                        <ng-container matColumnDef="IFSC_Code">
                            <th mat-header-cell *matHeaderCellDef>IFSC Code</th>
                            <td mat-cell *matCellDef="let element">{{element.ifsC_Code}}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="modal-title mb-0">Add New Bank Branch Registration</h6>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between gap-2">
                            <mat-form-field appearance="legacy" class="w-100 mb-0">
                                <mat-label>Bank Name</mat-label>
                                <mat-select>
                                    <mat-option *ngFor="let name of bankNames">{{name.name}}</mat-option>
                                    <!-- <mat-option>Bank Of India</mat-option>
                                    <mat-option>State Of India</mat-option> -->
                                </mat-select>
                            </mat-form-field>
                            <button mat-icon-button (click)="openDialog()">
                                <mat-icon>add</mat-icon>
                            </button>
                        </div>
                        <div class="">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Branch Name</mat-label>
                                <input matInput placeholder="Branch Name">
                            </mat-form-field>
                        </div>
                        <div class="">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>IFSC Code</mat-label>
                                <input matInput placeholder="IFSC Code">
                            </mat-form-field>
                        </div>
                        <div>
                            <div class="d-flex justify-content-between">
                                <button mat-raised-button class="btn-outline-main">Cancel</button>
                                <button mat-raised-button class="btn-main">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
