<div class="d-flex justify-content-between align-items-center">
    <h5 class="text-main">{{this.iseditbtn==false? 'Add':'Update'}} Bank Name Registration </h5>
    <i class="fa fa-times" aria-hidden="true" (click)="closeModal('No')"></i>
</div>

<div>
    <form [formGroup]="addBankRegiForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-sm-12">
                <div class="mb-2">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Bank Name</mat-label>
                        <input matInput placeholder="Bank Name" formControlName="bankName">
                        <mat-error *ngIf="f['bankName'].hasError('required')">
                            Bank name is Required
                        </mat-error>
                        <mat-error *ngIf="f['bankName'].hasError('pattern')">
                            Please Enter Valid Bank Name
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="mb-2">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>All Company</mat-label>
                        <mat-select formControlName="companyId">
                            <mat-option value="">All Company</mat-option>
                            <mat-option *ngFor="let data of companyTypeResp" [value]="data.companyId">{{data.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="f['companyId'].hasError('required')">
                            Please Select Company
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-between">
                <button mat-raised-button class="btn-outline-main" type="button" (click)="clearForm()">Cancel</button>
                <button mat-raised-button class="btn-main">{{this.iseditbtn==false? 'Save':'Update'}}</button>
            </div>
        </div>
    </form>
</div>
