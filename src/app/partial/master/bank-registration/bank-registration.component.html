<div class="card main-card">
    <div class="card-header pb-0">
        <div class="form-container">
            <div class="row justify-content-between align-items-center">
                <div class="col-sm-3">
                    <div class="">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Bank Name</mat-label>
                            <input matInput placeholder="Search Bank Name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-3 text-end">
                    <button mat-button class="btn btn-outline-main" (click)="openDialog()">
                        <i class="fa-solid fa-plus me-2"></i>Add New
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                <ng-container matColumnDef="sr_no">
                    <th mat-header-cell *matHeaderCellDef> Sr.No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.sr_no}} </td>
                </ng-container>

                <ng-container matColumnDef="Bank_Name">
                    <th mat-header-cell *matHeaderCellDef>Bank Name</th>
                    <td mat-cell *matCellDef="let element">
                        Sick Leave
                    </td>
                </ng-container>
                
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button >
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
