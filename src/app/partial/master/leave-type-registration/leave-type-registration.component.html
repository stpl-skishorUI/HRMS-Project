<div class="card main-card">
    <div class="card-header pb-0">
        <div class="form-container">
            <div class="row justify-content-between align-items-center">
                <div class="col-sm-9">
                    <div class="row align-items-center">
                        <div class="col-sm-3">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Leave Type</mat-label>
                                <input matInput placeholder="Search Leave Type">
                            </mat-form-field>
                        </div>
                        <div class="col-sm-3">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>All Company</mat-label>
                                <mat-select formControlName="holidaytype" >
                                    <mat-option value="">Shaurya Technosoft Pvt Ltd</mat-option>
                                    <mat-option value="">Option 2</mat-option>
                                    <mat-option value="">Option 3</mat-option>
                                    <mat-option value="">Option 4</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-auto">
                            <button mat-raised-button>Search</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 text-end">
                    <button mat-button class="btn btn-outline-main" (click)="openDialog()">
                        <i class="fa-solid fa-plus me-2"></i>Add New
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                <ng-container matColumnDef="sr_no">
                    <th mat-header-cell *matHeaderCellDef> Sr.No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.sr_no}} </td>
                </ng-container>

                <ng-container matColumnDef="LeaveType_Name">
                    <th mat-header-cell *matHeaderCellDef>LeaveType Name </th>
                    <td mat-cell *matCellDef="let element">
                        Sick Leave
                    </td>
                </ng-container>

                <ng-container matColumnDef="Half_Day">
                    <th mat-header-cell *matHeaderCellDef>Half Day </th>
                    <td mat-cell *matCellDef="let element">Yes </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <!-- <button mat-icon-button>
                            <mat-icon>edit</mat-icon>
                        </button> -->
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>
                                <div class="d-flex justify-content-between align-items-center" (click)="openDialog()">
                                    <span>Edit</span>
                                    <mat-icon>edit</mat-icon>
                                </div>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
