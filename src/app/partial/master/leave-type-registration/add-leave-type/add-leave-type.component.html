<div class="d-flex justify-content-between align-items-center">
    <h5 class="text-main">Leave Type Registration </h5>
    <i class="fa fa-times" aria-hidden="true"></i>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="mb-2">
            <mat-form-field appearance="legacy" class="w-100">
                <mat-label>Leave Type Name</mat-label>
                <input matInput placeholder="Leave Type Name">
            </mat-form-field>
        </div>
        <div class="mb-2">
            <mat-form-field appearance="legacy" class="w-100">
                <mat-label>All Company</mat-label>
                <mat-select formControlName="holidaytype" >
                    <mat-option value="">Shaurya Technosoft Pvt Ltd</mat-option>
                    <mat-option value="">Option 2</mat-option>
                    <mat-option value="">Option 3</mat-option>
                    <mat-option value="">Option 4</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mb-3">
            <label>Half Day :</label>
            <mat-radio-group>
                <mat-radio-button value="1" class="mx-2">Yes</mat-radio-button>
                <mat-radio-button value="2" class="">No</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
</div>
<div class="row">
    <div class="d-flex justify-content-between">
        <button mat-raised-button class="btn-outline-main">Cancel</button>
        <button mat-raised-button class="btn-main">Save</button>
    </div>
</div>
