<div class="card main-card">
    <div class="card-header">
        <div class="form-container">
            <div class="row justify-content-between align-items-center">
                <div class="col-sm-3">
                    <div class="">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Emp Name</mat-label>
                            <input matInput placeholder="Search">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-3 text-end">
                    <button mat-button class="btn btn-outline-main" (click)="openDialog('1000ms', '1500ms')">
                        <i class="fa-solid fa-plus me-2"></i>Add New
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                <ng-container matColumnDef="srno">
                  <th mat-header-cell *matHeaderCellDef> Sr.No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                </ng-container>
              
                <ng-container matColumnDef="organization_logo">
                  <th mat-header-cell *matHeaderCellDef> Organization Logo </th>
                  <td mat-cell *matCellDef="let element"> 
                    <img src="../../../../assets/images/user.jpg" alt="">    
                </td>
                </ng-container>
              
                <ng-container matColumnDef="organization_name">
                  <th mat-header-cell *matHeaderCellDef> Organization Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.organization_name}} </td>
                </ng-container>
              
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
              
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef> Address </th>
                  <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <button mat-menu-item>
                            <div class="d-flex justify-content-between align-items-center" (click)="openDialog('1000ms', '1500ms')">
                                <span>Edit</span>
                                <mat-icon>edit</mat-icon>
                            </div>
                        </button>
                        <button mat-menu-item>
                            <div class="d-flex justify-content-between align-items-center">
                                <span>Delete</span>
                                <mat-icon>delete_outline</mat-icon>
                            </div>
                        </button>
                    </mat-menu>
                </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              
        </div>
    </div>
</div>
