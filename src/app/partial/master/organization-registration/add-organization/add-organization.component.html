<form [formGroup]="OrganizationRegForm" (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-between">
        <h5 class="text-main">Add Organization </h5>
        <i class="fa fa-times" aria-hidden="true" mat-dialog-close></i>
    </div>

    <!-- <div class="upload-btn-wrapper">
        <button mat-raised-button class="btn-main" (click)="selectImg()">
            <i class="fa-solid fa-upload me-2"></i>
            Upload File
        </button>
        <input type="file"  (change)="uploadImg($event)">
  </div> -->
    
    <div class="row g-2">
        <div class="col-sm-4 text-center">
            <div class="upload-image" *ngIf="!editFlag">
                <!-- <img src="assets/images/user.jpg" > -->
                <img [src]="imageURL" style="height:200px;width:150px">
                
                <!-- <img src="{{imageURL}}"> -->
                 <!-- <img src="assets/images/user.jpg" > -->

                <button class="btn" (click)="selectImg()">
                    <i class="fa-solid fa-plus"></i></button>
                <input type="file" name="myfile" (change)="uploadImg($event)" />
            </div>
        </div>

        <div class="col-sm-4 text-center">
            <div class="upload-image" *ngIf="editFlag">
                <img [src]="imageURL">
                <button class="btn" (click)="selectImg()">
                    <i class="fa-solid fa-plus"></i></button>
                <input type="file" name="myfile" (change)="uploadImg($event)" />
            </div>
        </div>

        <!-- <div class="col-sm-4 text-center" *ngIf="!editFlag">
            <img src="../../../../../assets/images/user.jpg" alt="logo" class="img" >
        </div>
        <div class="col-sm-4 text-center" *ngIf="editFlag">
            <img [src]="profileImg" alt="logo" class="img" >
        </div>  -->

        <!-- <div class="col-sm-4 text-center">
            <button mat-fab>mat-fab</button>
        </div> -->

        <div class="col-sm-8">
            <div class="mb-2">
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Organization Name</mat-label>
                    <input matInput placeholder="Organization Name" formControlName="orgName">
                </mat-form-field>
            </div>
            <div class="mb-2">
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Contact Number</mat-label>
                    <input matInput placeholder="Contact Number" formControlName="contactNo">
                </mat-form-field>
            </div>
            <div class="mb-2">
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Enter Address</mat-label>
                    <textarea matInput placeholder="Enter Address" formControlName="address"></textarea>
                </mat-form-field>
            </div>
            <div class="mb-2">
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Website</mat-label>
                    <input matInput placeholder="Enter URL" formControlName="website">
                </mat-form-field>
            </div>
            <div class="mb-2">
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Email ID</mat-label>
                    <input matInput placeholder="Enter Email ID" formControlName="emailId">
                </mat-form-field>
            </div>
            
            <div class="mb-2">
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>About US</mat-label>
                    <textarea matInput placeholder="Enter About US" formControlName="aboutUs"></textarea>
                </mat-form-field>
            </div>
            <div class="mb-2">
                <!-- <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Choose File</mat-label>
                    <input matInput placeholder="Enter Email ID">
                </mat-form-field> -->
                <!-- <div class="upload-btn-wrapper">
                    <button mat-raised-button class="btn-main" (click)="selectImg()">
                        <i class="fa-solid fa-upload me-2"></i>
                        Upload File
                    </button>
                    <input type="file"  (change)="uploadImg($event)">
              </div> -->

            </div>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-between">
            <button mat-raised-button class="btn-outline-main" mat-dialog-close type="reset">Cancel</button>
            <button mat-raised-button class="btn-main" type="submit">{{!editFlag ? 'Save' :'Update'}}</button>
        </div>
    </div>
    </form>
