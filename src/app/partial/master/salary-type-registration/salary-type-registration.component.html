<div class="card main-card">
    <div class="card-header pb-0">
        <div class="form-container">
            <form [formGroup]="filterForm">
                <div class="row justify-content-between align-items-center">
                    <div class="col-sm-3">
                        <div class="">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Salary Type</mat-label>
                                <input matInput placeholder="Search Salary Type" formControlName="salary_Component">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Comapany</mat-label>
                            <mat-select  formControlName="companyName">
                                <mat-option *ngFor="let comp of companyDropDownArray" [value]="comp.companyId">
                                    {{comp.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <button mat-raised-button type="submit" class="" (click)="SearchfilterData()" mat-raised-button>
                            Search
                        </button>
                    </div>
                    <div class="col-sm-3 text-end">
                        <button mat-raised-button class="btn btn-outline-main" (click)="openDialog()">
                            <i class="fa-solid fa-plus me-2"></i>Add New
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">
                <ng-container matColumnDef="sr_no">
                    <th mat-header-cell *matHeaderCellDef> Sr.No. </th>
                    <td mat-cell *matCellDef="let element;let i=index"> {{element.srNo}} </td>
                </ng-container>

                <ng-container matColumnDef="Company_Name">
                    <th mat-header-cell *matHeaderCellDef>Company Name</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.companyName}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="Salary_Component">
                    <th mat-header-cell *matHeaderCellDef>Salary Component</th>
                    <td mat-cell *matCellDef="let element"> {{element.salary_Component}}</td>
                </ng-container>

                <ng-container matColumnDef="IsPercentage">
                    <th mat-header-cell *matHeaderCellDef>Is Percentage</th>
                    <td mat-cell *matCellDef="let element">{{element.isPercentage}}</td>
                </ng-container>

                <ng-container matColumnDef="Value">
                    <th mat-header-cell *matHeaderCellDef>Value</th>
                    <td mat-cell *matCellDef="let element">{{element.value}}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button>
                            <mat-icon (click)="openDialog(element)">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div>
            <div>
                <mat-paginator [pageSize]="10" [length]="totalCount" [pageIndex]="currentPage" (page)="pageChanged($event)"
                    showFirstLastButtons aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
