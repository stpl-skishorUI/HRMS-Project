<div class="d-flex justify-content-between">
    <h5 class="text-main">Add New Department</h5>
    <i class="fa fa-times" aria-hidden="true"></i>
</div>

<div>
    <form [formGroup]="deptRegistrationForm" (ngSubmit)="postData()">
        <div class="row">
            <div>
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Select Company</mat-label>
                    <mat-select formControlName="companyId">
                        <mat-option *ngFor="let companies of displayCompanyDropdown" value="{{companies.id}}">{{ companies.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="mb-0">
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Department Name</mat-label>
                    <input matInput placeholder="Department Name" formControlName="departmentName">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-between">
                <button mat-raised-button class="btn-outline-main">Cancel</button>
                <button type="submit" mat-raised-button class="btn-main">Save</button>
            </div>
        </div>
    </form>
</div>
