<div class="card main-card">
    <div class="card-header pb-0">
        <div class="form-container">
            <div class="row justify-content-between">
                <div class="col-sm-9">
                    <div class="row gx-2">
                        <div class="col-sm-3">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>All Company</mat-label>
                                <mat-select>
                                    <mat-option>Option 1</mat-option>
                                    <mat-option>Option 2</mat-option>
                                    <mat-option>Option 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-3">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Search</mat-label>
                                <input matInput placeholder="Search">
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3 text-end">
                    <button mat-raised-button class="btn-main" (click)="adddept()">
                        <mat-icon>add</mat-icon>
                        Add New
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body p-2">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                <ng-container matColumnDef="srno">
                    <th mat-header-cell *matHeaderCellDef> Sr.No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                </ng-container>

                <ng-container matColumnDef="company_name">
                    <th mat-header-cell *matHeaderCellDef>Company Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.company_name}} </td>
                </ng-container>

                <ng-container matColumnDef="department_name">
                    <th mat-header-cell *matHeaderCellDef> Department Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.department_name}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn bg-info bg-opacity-10 text-info" (click)="adddept()">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button type="button" class="btn bg-danger bg-opacity-10 text-danger">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
