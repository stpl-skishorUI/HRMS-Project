<form [formGroup]="designationForm" (ngSubmit)="OnSubmit()">
<div class="d-flex justify-content-between">
    <h5 class="text-main">Add New Designation</h5>
    <mat-icon mat-dialog-close>close</mat-icon>
</div>
<div class="row mb-3">
    <div>
        <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Company</mat-label>
            <mat-select  formControlName="companyId">
                <mat-option  *ngFor="let company of companyData" [value]="company.id">{{company.name}}</mat-option>
                <!-- <mat-option>Option 2</mat-option>
                <mat-option>Option 3</mat-option> -->
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Department</mat-label>
            <mat-select formControlName="departmentId">
                <mat-option  *ngFor="let department of departmentData" [value]="department.id">{{department.name}}</mat-option>
                <!-- <mat-option>Option 2</mat-option>
                <mat-option>Option 3</mat-option> -->
            </mat-select>
        </mat-form-field>
    </div>
    <div class="mb-0">
        <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Designation Name</mat-label>
            <input matInput placeholder="Designation Name"  formControlName="designationName">
        </mat-form-field>
    </div>
    <div class="">
        <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="createdDateFormatdate" >
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
</div>
<div class="d-flex justify-content-between">
    <button mat-raised-button class="btn-outline-main" type="reset">Cancel</button>
    <button mat-raised-button class="btn-main" type="submit" mat-dialog-close>{{editFlag?'update':'Save'}}</button>
</div>
</form>
