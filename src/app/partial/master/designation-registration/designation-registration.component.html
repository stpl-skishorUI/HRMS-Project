<div class="card main-card">
    <div class="card-header">
        <div class="form-container">
            <div class="row justify-content-between align-items-center">
                <div class="col-sm-9">
                    <div class="row gx-2 ">
                        <div class="col-sm-3">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label> Company</mat-label>
                                <mat-select>
                                    <mat-option>Option 1</mat-option>
                                    <mat-option>Option 2</mat-option>
                                    <mat-option>Option 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-3">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Department</mat-label>
                                <mat-select>
                                    <mat-option>Option 1</mat-option>
                                    <mat-option>Option 2</mat-option>
                                    <mat-option>Option 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-3">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Designation</mat-label>
                                <mat-select>
                                    <mat-option>Option 1</mat-option>
                                    <mat-option>Option 2</mat-option>
                                    <mat-option>Option 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3 text-end">
                    <button mat-raised-button class="btn-main" (click)="addDesignation()">
                        <mat-icon>add</mat-icon>
                        Add New
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body p-2">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">
                <ng-container matColumnDef="srno">
                    <th mat-header-cell *matHeaderCellDef> Sr.No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                </ng-container>

                <ng-container matColumnDef="designation_name">
                    <th mat-header-cell *matHeaderCellDef> Designation Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.designation_name}} </td>
                </ng-container>

                <ng-container matColumnDef="department_name">
                    <th mat-header-cell *matHeaderCellDef> Department Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.department_name}} </td>
                </ng-container>

                <ng-container matColumnDef="company">
                    <th mat-header-cell *matHeaderCellDef> Company </th>
                    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item  (click)="addDesignation()">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>Edit</span>
                                    <mat-icon>edit</mat-icon>
                                </div>
                            </button>
                            <button mat-menu-item >
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>Delete</span>
                                    <mat-icon>delete_outline</mat-icon>
                                </div>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
