<div class="card main-card">
    <div class="card-header">
        <div class="form-container">
            <div class="row align-items-center justify-content-between">
                <div class="col-sm-9">
                    <div class="row gx-2">
                        <div class="col-sm-3">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>All</mat-label>
                                <mat-select>
                                    <mat-option>Compulsory</mat-option>
                                    <mat-option>Optional</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-3">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Year</mat-label>
                                <mat-select>
                                    <mat-option>2022-2023</mat-option>
                                    <mat-option>2023-2024</mat-option>
                                </mat-select>
                            </mat-form-field>

                        </div>
                        <div class="col-sm-auto">
                            <button mat-raised-button>Search</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 text-end">
                    <button mat-raised-button class="btn-main" (click)="addholiday()">
                        <mat-icon>add</mat-icon>
                        Add New
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body p-2">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                <ng-container matColumnDef="srno">
                    <th mat-header-cell *matHeaderCellDef> Sr.No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>

                <ng-container matColumnDef="holiday_name">
                    <th mat-header-cell *matHeaderCellDef> Holiday Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.holiday_name}} </td>
                </ng-container>

                <ng-container matColumnDef="holiday">
                    <th mat-header-cell *matHeaderCellDef> Holiday </th>
                    <td mat-cell *matCellDef="let element"> {{element.holiday}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item (click)="addholiday()">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>Edit</span>
                                    <mat-icon>edit</mat-icon>
                                </div>
                            </button>
                            <button mat-menu-item>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>Delete</span>
                                    <mat-icon>delete_outline</mat-icon>
                                </div>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>


<!-- Modal for add new organization -->
<div class="modal fade" id="AddNewOrganizationModal" tabindex="-1" aria-labelledby="AddNewOrganizationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title mb-0" id="AddNewOrganizationModalLabel">Add New</p>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-container">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Enter Date">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Enter Holiday Name">
                            </div>
                            <div class="mb-0">
                                <label class="form-label">Optional <sup class="text-danger">*</sup> </label>
                                <div class="d-block">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-container w-100">
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-main" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-main">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
