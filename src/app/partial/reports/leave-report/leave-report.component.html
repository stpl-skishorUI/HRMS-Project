<div class="card">
    <div class="card-header">
        <div class="form-container">
            <div class="row align-items-center">
                <div class="col-sm-10">
                    <div class="row align-items-center">
                        <div class="col-sm">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Select Employee Name</mat-label>
                                <mat-select>
                                    <mat-option>Option 1</mat-option>
                                    <mat-option>Option 2</mat-option>
                                    <mat-option>Option 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Select Company Name</mat-label>
                                <mat-select>
                                    <mat-option>Option 1</mat-option>
                                    <mat-option>Option 2</mat-option>
                                    <mat-option>Option 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-2">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Select Month Year</mat-label>
                                <input matInput [matDatepicker]="dp">
                                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                                <mat-datepicker #dp startView="multi-year" panelClass="example-month-picker">
                                </mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-sm">
                            <button mat-raised-button>Search</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 text-end">
                    <button mat-raised-button [matMenuTriggerFor]="Download">
                        <i class="fa-solid fa-download"></i>
                        <span class="ms-2">Download </span>
                    </button>
                    <mat-menu #Download="matMenu">
                        <button mat-menu-item class="pb-0">
                            <i class="fa-solid fa-file-excel"></i>
                            <span class="ms-2">Excel</span>
                        </button>
                    </mat-menu>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>Sr.No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="Emp">
                <th mat-header-cell *matHeaderCellDef>Employee Code</th>
                <td mat-cell *matCellDef="let element"> 12021</td>
            </ng-container>

            <ng-container matColumnDef="Emp_Name">
                <th mat-header-cell *matHeaderCellDef>Employee Name </th>
                <td mat-cell *matCellDef="let element"> Navin Boddal</td>
            </ng-container>

            <ng-container matColumnDef="SL">
                <th mat-header-cell *matHeaderCellDef> SL </th>
                <td mat-cell *matCellDef="let element"> - </td>
            </ng-container>

            <ng-container matColumnDef="PL">
                <th mat-header-cell *matHeaderCellDef> PL </th>
                <td mat-cell *matCellDef="let element"> - </td>
            </ng-container>

            <ng-container matColumnDef="LWP">
                <th mat-header-cell *matHeaderCellDef> LWP </th>
                <td mat-cell *matCellDef="let element"> - </td>
            </ng-container>

            <ng-container matColumnDef="OL">
                <th mat-header-cell *matHeaderCellDef> OL </th>
                <td mat-cell *matCellDef="let element"> - </td>
            </ng-container>

            <ng-container matColumnDef="C_Off">
                <th mat-header-cell *matHeaderCellDef> C.Off </th>
                <td mat-cell *matCellDef="let element"> - </td>
            </ng-container>

            <ng-container matColumnDef="OD">
                <th mat-header-cell *matHeaderCellDef> OD </th>
                <td mat-cell *matCellDef="let element"> - </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
