<div class="card">
    <div class="card-header">
        <div class="form-container">
            <div class="row align-items-center">
                <div class="col-sm-3">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Select Employee Name</mat-label>
                        <mat-select>
                            <mat-option>Option 1</mat-option>
                            <mat-option>Option 2</mat-option>
                            <mat-option>Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-3">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Select Company Name</mat-label>
                        <mat-select>
                            <mat-option>Option 1</mat-option>
                            <mat-option>Option 2</mat-option>
                            <mat-option>Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-2">
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>Select Month Year</mat-label>
                        <input matInput [matDatepicker]="dp">
                        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                        <mat-datepicker #dp startView="multi-year" panelClass="example-month-picker">
                        </mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-sm">
                    <button mat-raised-button>Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">

    </div>
</div>
