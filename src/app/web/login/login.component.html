<div id="loginbox" class="d-flex align-items-center justify-content-between">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <div class="card card-body">
                    <form>
                        <h5 class="text-center"> Login </h5>
                        <div class="mb-2">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>User Name</mat-label>
                                <input matInput placeholder="User Name">
                                <mat-error> </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="mb-2">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Password</mat-label>
                                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="mb-2">
                                <a href="#">Forget Password</a>
                        </div>
                    </form>
                    <div class="mb-0 text-end">
                        <button mat-raised-button class="btn-main" type="button">Login</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</div>
