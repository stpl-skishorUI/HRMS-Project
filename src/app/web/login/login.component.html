<div id="loginbox" class="d-flex align-items-center justify-content-between">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <div class="card card-body">

                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <h5 class="text-center"> Login </h5>
                        <div class="mb-2">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>User Name</mat-label>
                                <input matInput placeholder="User Name" formControlName="userName">
                                <mat-error> </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="mb-0">
                            <mat-form-field appearance="legacy" class="w-100">
                                <mat-label>Password</mat-label>
                                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide" type="button">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="mb-2 text-end">
                                <a routerLink="../forgot-password" class="text-main">Forget Password</a>
                        </div>

                        <div class="mb-0 text-end">
                            <button mat-raised-button class="btn-main w-100 py-1" type="submit">LOGIN</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
        
    </div>
    
</div>
